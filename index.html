<!DOCTYPE html>
<html>
<head>
  <title>Firebase Cloud Firestore Example</title>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ğŸŒ©ï¸ Firebase Cloud Database</h1>

  <input id="nameInput" placeholder="Enter your name">
  <button onclick="addData()">Add</button>

  <h2>Stored Data:</h2>
  <ul id="dataList"></ul>

  <script>
    // ğŸ” Replace with your actual Firebase config below
 const firebaseConfig = {
  apiKey: "AIzaSyB3K2F88t1M5IgfXMDPkET1jBSFJJm2EH4",
  authDomain: "vckdb-63228.firebaseapp.com",
  projectId: "vckdb-63228",
  storageBucket: "vckdb-63228.firebasestorage.app",
  messagingSenderId: "398038757630",
  appId: "1:398038757630:web:22f6ad7ceba5455a03f5af",
  measurementId: "G-SKNY6FG4FL"
};

    // ğŸš€ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // â• Add Data to Firestore
    function addData() {
      const name = document.getElementById('nameInput').value;
      if (!name) return alert("Please enter a name.");

      db.collection("users").add({
        name: name,
        timestamp: new Date()
      }).then(() => {
        alert("Data added!");
        document.getElementById('nameInput').value = "";
        getData(); // Refresh data
      }).catch((error) => {
        console.error("Error adding document: ", error);
      });
    }

    // ğŸ“¥ Read Data from Firestore
    function getData() {
      const dataList = document.getElementById('dataList');
      dataList.innerHTML = "";

      db.collection("users")
        .orderBy("timestamp", "desc")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const li = document.createElement('li');
            li.textContent = doc.data().name;
            dataList.appendChild(li);
          });
        })
        .catch((error) => {
          console.error("Error getting documents: ", error);
        });
    }

    // ğŸ“¦ Load data on page load
    getData();
  </script>
</body>
</html>
